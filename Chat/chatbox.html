<html>
  <head>
    <title>Facebook Chat Design</title>
    <link rel="stylesheet" href="chatbox.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="chat-box">
        <div class="chat-head">
          <h2>Guruprasad</h2>
            <p>20kgs of Onions for Rs 2000 on 2019-15-18</p>
        </div>
        <div class="chat-body">
          <div class="msg-insert">
            <div class="msg-send"><p>Hello Guruprasad</p></div>
            <div class="msg-receive">Hi Raghu</div>
          </div>
          <div class="chat-text">
            <textarea placeholder="Type something here..."></textarea>
            <input type="submit" value="Send">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
